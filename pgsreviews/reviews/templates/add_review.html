<div class="review-wrapper">
  <div class="review-card">

    <h2>Add Review for {{ pg.name }}</h2>

    <form method="POST">
      {% csrf_token %}

      <label>Food Rating (1–5)</label>
      <input type="number" name="food_rating" min="1" max="5" required>

      <label>Hygiene Rating (1–5)</label>
      <input type="number" name="hygiene_rating" min="1" max="5" required>

      <label>Your Experience</label>
      <textarea name="comment" placeholder="Share your experience..." required></textarea>

      <button type="submit">Submit Review</button>
    </form>

    <div class="back-link">
      <a href="{% url 'pg_detail' pg.id %}">← Back to PG</a>
    </div>

  </div>
</div>


</body>
