<!DOCTYPE html>
<html>
<head>
  <title>Book {{ pg.name }}</title>

  <style>
    /* ===== BASE STYLES ===== */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #f9fbff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .booking-wrapper {
      padding: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .booking-card {
      background: #ffffff;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .booking-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a237e;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="date"]:focus,
    textarea:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    textarea {
      resize: none;
      min-height: 90px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: linear-gradient(135deg, #1a73e8, #0d47a1);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(26, 115, 232, 0.4);
    }

    /* ===== MEDIA QUERIES ===== */

    /* üì± Mobile */
    @media (max-width: 480px) {
      .booking-card {
        padding: 20px;
        border-radius: 12px;
      }

      .booking-card h2 {
        font-size: 18px;
      }

      button {
        font-size: 14px;
        padding: 12px;
      }
    }

    /* üì≤ Tablets */
    @media (max-width: 768px) {
      .booking-wrapper {
        padding: 25px;
      }
    }

    /* üñ•Ô∏è Large screens */
    @media (min-width: 1200px) {
      .booking-card {
        max-width: 480px;
      }
    }
  </style>
</head>

<body>
  <div class="booking-wrapper">
    <div class="booking-card">
      <h2>Book {{ pg.name }}</h2>

      <form method="post">
        {% csrf_token %}

        <label>Move-in Date</label>
        <input type="date" name="move_in_date" required>

        <label>Message (optional)</label>
        <textarea name="message" placeholder="Any special request or message..."></textarea>

        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </div>
</body>
</html>
